<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amir Ali Hesari</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* پس‌زمینه صورتی و سفید */
    body {
      background: url('https://images.unsplash.com/photo-1618220179428-22790b461013?auto=format&fit=crop&w=1920&q=80')
        no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* لایه‌ی نیمه‌شفاف برای خوانایی بهتر متن */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    h1,
    h2,
    p,
    a {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.8rem;
      color: #e91e63;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    h2 {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 20px;
      font-weight: 400;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 30px;
      color: #444;
    }

    a {
      display: inline-block;
      background: linear-gradient(90deg, #ff85a1, #e91e63);
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-weight: 500;
      margin: 8px;
      box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
    }

    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(233, 30, 99, 0.5);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
      }

      a {
        padding: 8px 18px;
      }
    }
  </style>
</head>
